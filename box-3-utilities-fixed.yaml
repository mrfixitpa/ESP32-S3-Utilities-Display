touchscreen:
  - platform: gt911
    id: box_touch
    interrupt_pin: GPIO3
    # Note: reset_pin is shared with the LCD reset line on the ESP32-S3-BOX-3, so we leave it unset.
    update_interval: 100ms
    on_touch:
      then:
        - lambda: |-
            const uint32_t now_ms = millis();
            if (now_ms - id(last_touch_ms) < 250) return;
            id(last_touch_ms) = now_ms;

            // Bottom button row hitboxes (3 buttons)
            const int x = touch.x;
            const int y = touch.y;
            // Only act in the bottom button row area
            if (y < 145) return;
            if (x < 110) {
              id(toggle_living_room_lights).execute();
            } else if (x < 210) {
              id(toggle_dining_room_light).execute();
            } else {
              id(toggle_kitchen_lights).execute();
            }

