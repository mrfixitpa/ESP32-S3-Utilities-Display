    attribute: hvac_action
    internal: true

  - platform: version
    name: Firmware
    hide_timestamp: true

  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>32) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_request).state = (truncated+"...").c_str();
          }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>32) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
          }

color:
  - id: idle_color
spi:
  - id: spi_bus
    clk_pin: 7
    mosi_pin: 6

display:
  - platform: ili9xxx
    id: s3_box_lcd
    model: S3BOX
    invert_colors: false
    data_rate: 40MHz
    cs_pin: 5
    dc_pin: 4
    reset_pin:
      number: 48
      inverted: true
    update_interval: never
    pages:
      - id: idle_page
        lambda: |-
          it.fill(id(idle_color));
          // Accent lines (low cost)

          Color accent = id(ui_theme_on) ? Color(id(ui_theme_r), id(ui_theme_g), id(ui_theme_b)) : Color(255,255,255);
          Color on_col = Color(255, 180, 0);          // amber (high contrast)
          Color on_outer = Color(160, 90, 0);
          Color btn_bg = Color(0, 0, 60);           // dark backing for contrast

          // Top status strip
          // Header: Indoor Temp (left) | HVAC (center) | Outdoor Temp (right)
          // Indoor / Outdoor temps use the theme accent color; HVAC icon uses fixed state colors.
          Color hvac_heat = Color(255, 0, 0);      // red
          Color hvac_cool = Color(0, 120, 255);   // blue

          // Left: Indoor Temp  67°
          if (!isnan(id(avg_indoor_temp).state)) {
            it.printf(2, 4, id(font_header_small), accent, TextAlign::TOP_LEFT, "Indoor Temp %.0f°", id(avg_indoor_temp).state);
          } else {
            it.print(2, 4, id(font_header_small), accent, TextAlign::TOP_LEFT, "Indoor Temp --°");
          }

          // Right: Outdoor Temp  31°
          if (!isnan(id(outdoor_temp).state)) {
            it.printf(319, 4, id(font_header_small), accent, TextAlign::TOP_RIGHT, "Outdoor Temp %.0f°", id(outdoor_temp).state);
          } else {
            it.print(319, 4, id(font_header_small), accent, TextAlign::TOP_RIGHT, "Outdoor Temp --°");
          }

          // Center: HVAC icon (only when running)
          const char* hvac_glyph = "";
          Color hvac_col = accent;
          if (id(hvac_action).has_state()) {
            const std::string action = id(hvac_action).state.c_str();
            if (action == "heating") { hvac_glyph = "\U000F0238"; hvac_col = hvac_heat; }
            else if (action == "cooling") { hvac_glyph = "\U000F0717"; hvac_col = hvac_cool; }
          }
          if (hvac_glyph[0] != '\0') {
            it.print(160, 4, id(font_mdi), hvac_col, TextAlign::TOP_CENTER, hvac_glyph);
          }


          // ---------- Utilities (Electric / Gas / Water) ----------
          // NOTE: HVAC strip above is preserved exactly as-is.
          // Layout below is intentionally simple while gas/water are placeholders.

          // Divider under the top strip
          it.line(12, 30, 307, 30, Color(0xC9, 0xC6, 0xBB));

          // Helper to format power as W or kW
          auto fmt_w_or_kw = [&](float w, char* out, size_t n) {
            if (isnan(w)) { snprintf(out, n, "--"); return; }
            if (w < 1000.0f) snprintf(out, n, "%.0f W", w);
            else snprintf(out, n, "%.2f kW", w / 1000.0f);
          };

          const Color ink = Color(0x11, 0x11, 0x11);
          const Color div = Color(0xC9, 0xC6, 0xBB);

          // Read HA values (Emporia)
          float elec_now_w = id(emporia_power_w).state;
          float elec_today = id(emporia_energy_today_kwh).state;
          float elec_month = id(emporia_energy_month_kwh).state;

          // Placeholder gas/water values for now
          float gas_now = id(demo_gas_flow).state;
          float gas_month = id(demo_gas_month_ccf).state;
          float water_now = id(demo_water_flow).state;
          float water_month = id(demo_water_month_gal).state;

          int y = 40;
          // ELECTRIC
          it.print(12, y, id(font_header_bold), ink, "ELECTRIC");
          {
            char pbuf[24];
            fmt_w_or_kw(elec_now_w, pbuf, sizeof(pbuf));
            it.print(12, y + 20, id(font_header_small), ink, "Now");
            it.printf(90, y + 20, id(font_header_small), ink, "%s", pbuf);
            it.print(12, y + 40, id(font_header_small), ink, "Today");
            if (!isnan(elec_today)) it.printf(90, y + 40, id(font_header_small), ink, "%.2f kWh", elec_today);
            else it.print(90, y + 40, id(font_header_small), ink, "--");
            it.print(12, y + 60, id(font_header_small), ink, "Month");
            if (!isnan(elec_month)) it.printf(90, y + 60, id(font_header_small), ink, "%.1f kWh", elec_month);
            else it.print(90, y + 60, id(font_header_small), ink, "--");
          }
          it.line(12, y + 84, 307, y + 84, div);

          // GAS
          y = y + 94;
          it.print(12, y, id(font_header_bold), ink, "GAS");
          it.print(12, y + 20, id(font_header_small), ink, "Now");
          it.printf(90, y + 20, id(font_header_small), ink, "%.2f", gas_now);
          it.print(12, y + 40, id(font_header_small), ink, "Month");
          it.printf(90, y + 40, id(font_header_small), ink, "%.1f CCF", gas_month);
          it.line(12, y + 64, 307, y + 64, div);

          // WATER
          y = y + 74;
          it.print(12, y, id(font_header_bold), ink, "WATER");
          it.print(12, y + 20, id(font_header_small), ink, "Now");
          it.printf(90, y + 20, id(font_header_small), ink, "%.1f", water_now);
          it.print(12, y + 40, id(font_header_small), ink, "Month");
          it.printf(90, y + 40, id(font_header_small), ink, "%.0f gal", water_month);

          // Stop here so we don't draw the old dashboard content below.
          return;

      - id: listening_page
        lambda: |-
          it.fill(id(listening_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_listening), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
      - id: thinking_page
        lambda: |-
          it.fill(id(thinking_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_thinking), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
      - id: replying_page
        lambda: |-
          it.fill(id(replying_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_replying), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
      - id: timer_finished_page
        lambda: |-
          it.fill(id(idle_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_timer_finished), ImageAlign::CENTER);
      - id: error_page
        lambda: |-
          it.fill(id(error_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_error), ImageAlign::CENTER);
      - id: no_ha_page
        lambda: |-
          it.image((it.get_width() / 2), (it.get_height() / 2), id(error_no_ha), ImageAlign::CENTER);
      - id: no_wifi_page
        lambda: |-
          it.image((it.get_width() / 2), (it.get_height() / 2), id(error_no_wifi), ImageAlign::CENTER);
      - id: initializing_page
        lambda: |-
          it.fill(id(loading_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_initializing), ImageAlign::CENTER);
      - id: muted_page
        lambda: |-
          it.fill(Color::BLACK);
          id(draw_timer_timeline).execute();
          id(draw_active_timer_widget).execute();
